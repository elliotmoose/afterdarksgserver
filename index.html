<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>


<body ng-app="main" layout="column">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

    
    <md-toolbar>
        <h1>AfterDarkSg Edit Bars</h1>
    </md-toolbar>

    <div class="container" layout="row" flex>
            <md-sidenav md-is-locked-open="true" class="lightblue">
                    <md-list ng-controller="barListCont">
                        <md-list-item ng-repeat="bar in bars">
                            <md-button style="text-align:left">
                                {{bars[$index].name}}
                            </md-button>
                        </md-list-item>

                        <md-list-item>
                            <md-button>
                                + Add Bar
                            </md-button>
                        </md-list-item>
                    </md-list>
            </md-sidenav>
            <md-content class="lightgreen" flex>
                
            </md-content>
    </div>




    <script>
        var app = angular.module("main", ["ngMaterial", "ngMessages"]);

        app.controller("barListCont", function ($scope, $http, $log) {
            $scope.bars = [{ name: 'elliot' }, { name: 'wanz' }]
            $http.get('http://localhost:8080/GetBarNames').then(function (response) {
                $scope.bars = response.data
            });
        })

        function AddBar() {

        }
    </script>

<style>
    .lightblue{background-color: lightblue;}
    .lightgreen{background-color: lightgreen;}
</style>

</body>

</html>
